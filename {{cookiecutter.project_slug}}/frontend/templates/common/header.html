{% load static %}

<header class="header">
    <a class="header__logo" href="{% url 'index' %}">
        <img src="{% static 'img/logo.svg' %}">
    </a>

    <search-header-form action="{% url 'search' %}" in-stock="{{ in_stock }}" query="{{ query }}"></search-header-form>

    <span class="header__link">
        {% if user.is_authenticated %}
            <ul class="nav justify-content-end">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                   aria-haspopup="true" aria-expanded="false">{{ user.name }}</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'profile' %}">Профиль</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'signout' %}">Выйти</a>
                </div>
                </li>
            </ul>
        {% else %}
            <a href="{% url 'signin' %}">Войти</a>
        {% endif %}
    </span>
</header>
